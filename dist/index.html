<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- starts fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/droid-serif-2?styles=18224,18221" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- ends fonts-->

    <!-- starts icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
        integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css"
        integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ends icons-->


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Clima Já</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <i class="fa-solid fa-arrow-left header__icon"></i>
            <h1 class="header__title">Clima Já</h1>
        </header>
        <section class="search-part ">
            <span class="search-part__message">-</span>
            <input type="text" class="search-part__input-text" placeholder="Entre com o nome da cidade">
            <div class="search-part__separator"></div>
            <input type="button" class="search-part__submit" value="Usar localização do dispositivo">
        </section>
        <section class="weather-part weather-part--hidden">
            <img src="icons/day.svg" alt="Weather condition" class="wheter-part__icon">
            <div class="weather-part__temperature">
                <span class="temperature__number">21</span>
                <span class="temperature__degree">º</span>
                <span class="temperature__celsius">C</span>
            </div>
            <div class="weather-part__weather">cloudy</div>
            <div class="weather-part__location">
                <i class="fa-solid fa-location-dot location__icon"></i>
                <span class="location__name-and-country">Volta Grande, BR</span>
            </div>
            <section class="weather-part__bottom-details">
                <div class="bottom-details__column">
                    <i class="fa-solid fa-temperature-half feel-column__feel-icon"></i>
                    <div class="detail-text">
                        <div class="detail-text">
                            <span id='feels-like' class="detail-text__number">32º</span>
                            <span class="detail-text__description">Sensação</span>
                        </div>
                    </div>
                </div>
                <div class="bottom-details__column">
                    <i class="fa-solid fa-droplet humidity-column__humidity-icon"></i>
                    <div class="detail-text">
                        <span id="humidity" class="detail-text__number">74%</span>
                        <span class="detail-text__description">Humidade</span>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
