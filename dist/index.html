        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/x-icon" href="icons/favicon-1.png">

    <!-- starts OPEN GRAPH-->
    <meta property="og:title" content="Clima Já" />
    <meta name="description" content="Saiba a temperatura de sua cidade em segundos.">
    <meta property="og:url" content="https://climaja.netlify.app/" />
    <meta property="og:image" content="https://i.postimg.cc/vmBkfbX5/clima-ja-open-graph.png" />
    <meta property="og:image:secure_url" content="https://i.postimg.cc/vmBkfbX5/clima-ja-open-graph.png" />
    <meta property="og:description" content="Saiba a temperatura de sua cidade em segundos." />
    <meta property="og:site_name" content="Clima Já" />
    <meta property="og:locale" content="pt_BR" />

    <!-- ends  OPEN GRAPH-->


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Clima Já</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <i class="fa-solid fa-arrow-left header__icon"></i>
            <h1 class="header__title">Clima Já</h1>
        </header>
        <section class="search-part ">
            <span class="search-part__message">-</span>
            <input type="text" class="search-part__input-text" placeholder="Entre com o nome da cidade">
            <div class="search-part__separator"></div>
            <input type="button" class="search-part__submit" value="Usar localização do dispositivo">
            <div class="search-part__cards search-part__cards--hidden">
                <div class="search-card">
                    <div class="search-card__temperature">
                        <span class="search-card__temperature-number">21</span>
                        <span class="search-card__temperature-degree">º</span>
                        <span class="search-card__temperature-celsius">C</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="weather-part weather-part--hidden">
            <img src="icons/day.svg" alt="Weather condition" class="weather-part__icon">
            <div class="weather-part__temperature">
                <span class="temperature__number">21</span>
                <span class="temperature__degree">º</span>
                <span class="temperature__celsius">C</span>
            </div>
            <div class="weather-part__weather">cloudy</div>
            <div class="weather-part__location">
                <i class="fa-solid fa-location-dot location__icon"></i>
                <span class="location__name-and-country">Volta Grande, BR</span>
            </div>
            <section class="weather-part__bottom-details">
                <div class="bottom-details__column">
                    <i class="fa-solid fa-temperature-half feel-column__feel-icon"></i>
                    <div class="detail-text">
                        <div class="detail-text">
                            <span id='feels-like' class="detail-text__number">32º</span>
                            <span class="detail-text__description">Sensação</span>
                        </div>
                    </div>
                </div>
                <div class="bottom-details__column">
                    <i class="fa-solid fa-droplet humidity-column__humidity-icon"></i>
                    <div class="detail-text">
                        <span id="humidity" class="detail-text__number">74%</span>
                        <span class="detail-text__description">Humidade</span>
                    </div>
                </div>
            </section>
        </section>
        <footer class="footer">Desenvolvido por <a href="https://matheusjustino.vercel.app/">Matheus Justino</a> ❤️
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
